<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Spotify Recommendation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: url(https://avatars.slack-edge.com/2017-05-07/179302706689_13f452d1bc1869a7e316_512.png); background-size: 100% 100%;">
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Spotify Recommendation Web App</h2>
    </div>
    <h3> 2020~2021년 스포티파이의 Top 200를 기반으로 노래 추천을 받아보세요</h3>
    <h3> 전체 곡 중 마음에 드는 곡을 '곡 찾기'에 입력하고 저장하면 비슷한 곡들을 추천 받으실 수 있습니다.</h3>
    <h3> 곡 저장을 이용해 다른 사람에게 마음에 드는 곡을 추천해 보세요!.</h3>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/members/new}'|">
                회원 가입
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='@{/login}'|" type="button">
                로그인
            </button>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
