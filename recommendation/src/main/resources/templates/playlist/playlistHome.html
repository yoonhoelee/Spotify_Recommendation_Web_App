<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Spotify Recommendation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: url(https://avatars.slack-edge.com/2017-05-07/179302706689_13f452d1bc1869a7e316_512.png); background-size: 100% 100%;">
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>추천할만한 플레이리스트들입니다</h2>
        <h3>유저 플레에리스트에서 다른 사람들에게 추천해주고 싶은 곡들을 추가해주세요!</h3>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/playlist/gym}'|">
                운동 플레이리스트
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/playlist/chill}'|">
                무드 있는 플레이리스트
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/playlist/code}'|">
                코딩할때 듣기 좋은 플레이리스트
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/playlist/user}'|">
                회원님들이 만들어가는 플레이리스트
            </button>
        </div>

    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
