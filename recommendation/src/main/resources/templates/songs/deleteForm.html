<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body style="background: url(https://avatars.slack-edge.com/2017-05-07/179302706689_13f452d1bc1869a7e316_512.png); background-size: 100% 100%;">
<h2> 내가 추가한 곡을 삭제해 보세요</h2>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/songs/delete" th:object="${songForm}" method="post">
        <div class="form-group">
            <label th:for="songName">Song Name</label>

            <input type="text" th:field="*{songName}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('songName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}">Incorrect data</p>

        </div>

        <div class="form-group">
            <label th:for="artist">artist</label>

            <input type="text" th:field="*{artist}" class="form-control" placeholder="아티스트명을 입력하세요"
                   th:class="${#fields.hasErrors('artist')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Incorrect data</p>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
