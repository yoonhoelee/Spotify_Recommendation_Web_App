<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body style="background: url(https://avatars.slack-edge.com/2017-05-07/179302706689_13f452d1bc1869a7e316_512.png); background-size: 100% 100%;">
<h2> 다른 사람에게 추천해줄만한 비슷한 곡을 저장해 보세요!</h2>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/update" th:object="${passwordUpdateForm}" method="post">
        <div class="form-group">
            <label th:for="currentPw">Current Password</label>

            <input type="text" th:field="*{currentPw}" class="form-control" placeholder="현제 사용중인 비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('currentPw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('currentPw')}" th:errors="*{currentPw}">Incorrect data</p>

        </div>

        <div class="form-group">
            <label th:for="updatedPw">New Password</label>

            <input type="text" th:field="*{updatedPw}" class="form-control" placeholder="새 비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('updatedPw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('updatedPw')}" th:errors="*{updatedPw}">Incorrect data</p>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
